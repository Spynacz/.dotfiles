#[colors]
#background = #282A2E
#background-alt = #373B41
#foreground = #C5C8C6
#primary = #F0C674
#secondary = #8ABEB7
#alert = #A54242
#disabled = #707880

[global/wm]
include-file = $HOME/.config/polybar/mocha.ini

[bar/main]
monitor = HDMI-0

width = 100%
height = 24pt
radius = 15

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

#separator = |
#separator-foreground = ${colors.disabled}

font-0 = IBM Plex Mono:weight=semibold;3
font-1 = FontAwesome;3
font-2 = FontAwesome:size=16;3

modules-left = powermenu xworkspaces
modules-center = xwindow
modules-right = tray dunst cpu-temp gpu-temp date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

#tray-position = right

wm-restack = bspwm

; override-redirect = true

[bar/second]
monitor = DP-0

width = 100%
height = 22pt
radius = 15

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

#separator = |
#separator-foreground = ${colors.disabled}

font-0 = IBM Plex Mono:weight=semibold;3
font-1 = FontAwesome;3

modules-left = xworkspaces
modules-center = xwindow2
modules-right = cpu-temp gpu-temp date2

fixed-center = false

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

reverse-scroll = true

label-active = %name%
label-active-background = ${colors.crust}
label-active-underline= ${colors.flamingo}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.flamingo}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.crust}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%
format-foreground = ${colors.text}

[module/xwindow2]
type = internal/xwindow
label = %title:0:55:...%

[module/tray]
type = internal/tray

tray-padding = 5

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume = <ramp-volume> <label-volume>
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
#format-volume-prefix = " "
#format-volume-prefix-foreground = ${colors.pink}
format-volume-foreground = ${colors.pink}

label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.pink}

click-right = pavucontrol

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S %Y-%m-%d 
date-alt = %H:%M

label = %date%
label-foreground = ${colors.text}

[module/date2]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.text}

[module/cpu-temp]
type = internal/temperature

interval = 1
hwmon-path = /sys/class/hwmon/hwmon2/temp1_input

format-foreground = ${colors.blue}
format-warn-foreground = ${colors.red}

[module/gpu-temp]
type = custom/script

interval = 1
exec = nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader --id=0 

format-suffix = "°C"
format-foreground = ${colors.green}

[module/powermenu]
type = custom/text

content = "%{T2}"
content-foreground = ${colors.red}
content-offset = 2px

click-left = ~/.config/rofi/powermenu/type-4/powermenu.sh
click-right = powermenu_t1

[module/kdeconnect]
type = custom/script
exec = /home/mateusz/.config/polybar/scripts/polybar-kdeconnect.sh -d
tail = true

format-font = 3

[module/dunst]
type = custom/ipc
initial = 1
format-foreground = ${colors.peach}

hook-0 = echo "%{A3:dunstctl set-paused true && polybar-msg action dunst hook 1:}%{A1:dunstctl history-pop:}%{A}%{A}" &
hook-1 = echo "%{A3:dunstctl set-paused false && polybar-msg action dunst hook 0:}%{A1:dunstctl history-pop && dunstctl set-paused false && polybar-msg action dunst hook 0:}%{A}%{A}" &

[settings]
screenchange-reload = false
pseudo-transparency = true

; vim:ft=dosini
